<div class="container">
    <div class="row">
        <div class="col-6 mb-3">
            <h2 class="mt-3 mb-3">Registro</h2>
            <form (ngSubmit)="onSubmit()" #formusu="ngForm">
                <div class="row mb-4">
                    <label for="nombre" class="col-md-4 col-form-label">Nombre</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="nombre" ngModel name="nombre" required nombre>
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="apellidos" class="col-md-4 col-form-label">Apellidos</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="apellidos" ngModel name="apellidos" required apellidos>
                    </div>
                </div>                
                <div class="row mb-4">
                    <label for="email" class="col-md-4 col-form-label">Email</label>
                    <div class="col-md-8">
                        <input type="email" class="form-control" id="email" ngModel name="email" required email>
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="fechaNac" class="col-md-4 col-form-label">Fecha nacimiento</label>
                    <div class="col-md-8">
                        <input type="date" class="form-control" id="fechaNac" ngModel name="fechaNac" required fechaNac>
                    </div>
                </div> 
                <div class="row mb-4">
                    <label for="nick" class="col-md-4 col-form-label">Usuario</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="nick" ngModel name="nick" required nick>
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="password" class="col-md-4 col-form-label">Password</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="password" ngModel name="password" required password>
                    </div>
                </div>                        
                <button type="submit" class="btn btn-primary mt-2" [disabled]="!formusu.valid">Darme de alta</button>
                        <p class="alert alert-danger mt-3 " *ngIf="!formusu.valid && formusu.controls.password.touched"> Por favor complete todos los campos correctamente</p>
            </form>
        </div>
        <div class="col-6 mt-5">
            <img src="../../assets/img/usuario.png" class="rounded img-fluid" alt="Responsive image">
        </div>        
    </div>
    <!-- <hr>
    <pre>{{ usuario | json }}</pre> -->
</div>
